name: Quick Deploy

# Fast deployment workflow for quick iterations
# - Skips tests (use for trusted changes only)
# - Single-arch docker (amd64 only)
# - Skips binaries, desktop, OS packages
# - ~5 min instead of ~28 min

on:
  workflow_dispatch:
    inputs:
      skip_cache:
        description: 'Skip Docker cache (fresh build)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  FORK_SUFFIX: "-fork"

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git describe
        id: ghd
        uses: proudust/gh-describe@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=unstable${{ env.FORK_SUFFIX }}
            type=sha,prefix=,suffix=${{ env.FORK_SUFFIX }}

      - name: Build and push (single-arch, fast)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            RELEASE_VERSION=${{ steps.ghd.outputs.describe }}${{ env.FORK_SUFFIX }}-quick
          cache-from: ${{ inputs.skip_cache && '' || 'type=gha' }}
          cache-to: type=gha,mode=max
