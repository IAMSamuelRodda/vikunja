name: ci

# Fork workflow: Full CI only runs on PRs, tags, or manual trigger
# Direct pushes to main do NOT trigger builds (use [skip ci] or just push)
# This allows quick doc updates without waiting for full CI

env:
  DO_NOT_TRACK: 1

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - v*
    # NOTE: Removed 'branches: main' - direct pushes don't trigger CI
  workflow_dispatch:
    inputs:
      run_release:
        description: 'Run release job after tests'
        required: false
        default: 'true'
        type: boolean

concurrency:
  # main merges use a unique run_id so they don't cancel each other
  # other branches or PRs share a group to auto-cancel old runs
  group: ${{ github.ref == 'refs/heads/main' &&
    format('{0}-{1}', github.workflow, github.run_id) ||
    format('{0}-{1}', github.workflow, github.event.pull_request.number || github.ref) }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit

  release:
    name: Release
    # Run release on: tags, manual trigger (if enabled), or PR merges to main
    if: |
      github.ref_type == 'tag' ||
      (github.event_name == 'workflow_dispatch' && inputs.run_release == true) ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    uses: ./.github/workflows/release-fork.yml
    needs:
      - test
    secrets: inherit
